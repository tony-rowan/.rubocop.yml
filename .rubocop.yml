# Let's be optimistic
AllCops:
  NewCops: enable

# Metrics are best left for humans to decide
Metrics:
  Enabled: false

# I find this much easier to read
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# These are just noisy and annoying
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
